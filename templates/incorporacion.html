<html lang="es">
<head>

  <title>Proceso de Incorporaci√≥n - YmPeru | Sistema Integrado de Gesti√≥n</title>

    tailwind.config = {

          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
            'poppins': ['Poppins', 'sans-serif'],
          },
          colors: {
            'primary': {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',

</head>
<body class="font-inter bg-gradient-to-br from-gray-50 to-purple-50">
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [activeTab, setActiveTab] = useState('nueva');
      const [solicitudes, setSolicitudes] = useState([]);
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [userInfo, setUserInfo] = useState(null);
      const [showLogin, setShowLogin] = useState(false);
      const [selectedSolicitudes, setSelectedSolicitudes] = useState([]);
      const [selectAll, setSelectAll] = useState(false);
      const [loginData, setLoginData] = useState({
        usuario: '',
        password: ''
      });
      const [formData, setFormData] = useState({
        nombres_completos: '',
        dni: '',
        profesion: '',
        empresa: '',
        cargo: '',
        sector: '',
        sector_otro: '',
        fecha_nacimiento: ''
      });

      useEffect(() => {
        verificarSesion();
      }, []);

      useEffect(() => {
        if (isAuthenticated) {
          cargarSolicitudes();
        }
      }, [isAuthenticated]);

      const verificarSesion = async () => {
        try {
          const response = await fetch('/api/session');
          const data = await response.json();
          
          if (data.authenticated) {
            setIsAuthenticated(true);
            setUserInfo(data);
            setShowLogin(false);
          } else {
            setIsAuthenticated(false);
            setShowLogin(true);
          }
        } catch (error) {
          console.error('Error al verificar sesi√≥n:', error);
          setShowLogin(true);
        }
      };

      const handleLogin = async (e) => {
        e.preventDefault();
        
        try {
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(loginData)
          });

          const data = await response.json();
          
          if (data.success) {
            setIsAuthenticated(true);
            setUserInfo(data);
            setShowLogin(false);
            setLoginData({ usuario: '', password: '' });
            alert(`¬°Bienvenido ${data.nombre}!`);
          } else {
            alert(data.error || 'Error al iniciar sesi√≥n');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error al conectar con el servidor');
        }
      };

      const handleLogout = async () => {
        try {
          const response = await fetch('/api/logout', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            }
          });

          const data = await response.json();
          
          if (data.success) {
            setIsAuthenticated(false);
            setUserInfo(null);
            setShowLogin(true);
            setSolicitudes([]);
            setActiveTab('nueva');
            alert('Sesi√≥n cerrada correctamente');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error al cerrar sesi√≥n');
        }
      };

      const handleLoginInputChange = (e) => {
        const { name, value } = e.target;
        setLoginData(prev => ({
          ...prev,
          [name]: value
        }));
      };

      const cargarSolicitudes = async () => {
        try {
          const response = await fetch('/api/solicitudes');
          const data = await response.json();
          if (Array.isArray(data)) {
            setSolicitudes(data);
          } else {
            console.error('Error al cargar solicitudes:', data);
          }
        } catch (error) {
          console.error('Error al cargar solicitudes:', error);
          // Datos de ejemplo en caso de error
          const solicitudesEjemplo = [
            {
              id: 1,
              fecha: '2025-01-15 10:30',
              nombres_completos: 'Juan Carlos P√©rez Garc√≠a',
              dni: '12345678',
              profesion: 'Ingeniero Civil',
              empresa: 'Constructora ABC S.A.C.',
              cargo: 'Jefe de Proyectos',
              sector: 'Construcci√≥n',
              fecha_nacimiento: '1985-03-15',
              estado: 'Aprobado',
              evaluador: 'Evaluador CORLAD',
              observaciones: 'Cumple todos los requisitos'
            },
            {
              id: 2,
              fecha: '2025-01-14 14:15',
              nombres_completos: 'Mar√≠a Elena Rodr√≠guez L√≥pez',
              dni: '87654321',
              profesion: 'Arquitecta',
              empresa: 'Estudio Arquitect√≥nico XYZ',
              cargo: 'Arquitecta Senior',
              sector: 'Consultor√≠a',
              fecha_nacimiento: '1990-07-22',
              estado: 'Pendiente',
              evaluador: '',
              observaciones: ''
            }
          ];
          setSolicitudes(solicitudesEjemplo);
        }
      };

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        
        try {
          // Crear nueva solicitud con los datos del formulario
          const nuevaSolicitud = {
            fecha: new Date().toLocaleString('es-PE', {
              year: 'numeric',
              month: '2-digit',
              day: '2-digit',
              hour: '2-digit',
              minute: '2-digit'
            }),
            nombres_completos: formData.nombres_completos,
            dni: formData.dni,
            profesion: formData.profesion,
            empresa: formData.empresa,
            cargo: formData.cargo,
            sector: formData.sector === 'Otro' ? formData.sector_otro : formData.sector,
            fecha_nacimiento: formData.fecha_nacimiento,
            estado: 'Pendiente',
            evaluador: '',
            observaciones: ''
          };

          // Enviar al backend
          const response = await fetch('/api/solicitudes', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(nuevaSolicitud)
          });

          const data = await response.json();
          
          if (data.success) {
            // Mostrar mensaje de √©xito
            alert(`Solicitud enviada correctamente. ID: ${data.id}`);
            
            // Limpiar el formulario
            setFormData({
              nombres_completos: '',
              dni: '',
              profesion: '',
              empresa: '',
              cargo: '',
              sector: '',
              sector_otro: '',
              fecha_nacimiento: ''
            });

            // Recargar solicitudes y cambiar a la pesta√±a de lista
            await cargarSolicitudes();
            setActiveTab('lista');
          } else {
            alert('Error al enviar solicitud');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error al enviar solicitud');
        }
      };

      const evaluarSolicitud = async (solicitudId, estado, observaciones) => {
        try {
          const response = await fetch(`/api/solicitudes/${solicitudId}`, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              estado: estado,
              evaluador: 'Evaluador Sistema',
              observaciones: observaciones
            })
          });

          const data = await response.json();
          
          if (data.success) {
            // Recargar solicitudes para mostrar los cambios
            await cargarSolicitudes();
            alert(`Solicitud ${estado.toLowerCase()} correctamente`);
          } else {
            alert('Error al evaluar solicitud');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error al evaluar solicitud');
        }
      };

      const eliminarSolicitud = async (solicitudId) => {
        if (!confirm('¬øEst√° seguro de que desea eliminar esta solicitud? Esta acci√≥n no se puede deshacer.')) {
          return;
        }

        try {
          const response = await fetch(`/api/solicitudes/${solicitudId}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
            }
          });

          const data = await response.json();
          
          if (data.success) {
            // Recargar solicitudes para mostrar los cambios
            await cargarSolicitudes();
            alert('Solicitud eliminada correctamente');
          } else {
            alert(data.error || 'Error al eliminar solicitud');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error al eliminar solicitud');
        }
      };

      const eliminarTodasSolicitudes = async () => {
        if (!confirm('¬øEst√° seguro de que desea eliminar TODAS las solicitudes? Esta acci√≥n no se puede deshacer.')) {
          return;
        }

        if (!confirm('Esta acci√≥n eliminar√° permanentemente todas las solicitudes. ¬øConfirma que desea continuar?')) {
          return;
        }

        try {
          const response = await fetch('/api/solicitudes/eliminar-todas', {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
            }
          });

          const data = await response.json();
          
          if (data.success) {
            // Recargar solicitudes para mostrar los cambios
            await cargarSolicitudes();
            setSelectedSolicitudes([]);
            setSelectAll(false);
            alert(`${data.eliminadas} solicitudes eliminadas correctamente`);
          } else {
            alert(data.error || 'Error al eliminar solicitudes');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error al eliminar solicitudes');
        }
      };

      const eliminarSolicitudesSeleccionadas = async () => {
        if (selectedSolicitudes.length === 0) {
          alert('Por favor seleccione al menos una solicitud para eliminar');
          return;
        }

        if (!confirm(`¬øEst√° seguro de que desea eliminar ${selectedSolicitudes.length} solicitud(es) seleccionada(s)? Esta acci√≥n no se puede deshacer.`)) {
          return;
        }

        try {
          const response = await fetch('/api/solicitudes/eliminar-seleccionadas', {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              ids: selectedSolicitudes
            })
          });

          const data = await response.json();
          
          if (data.success) {
            // Recargar solicitudes para mostrar los cambios
            await cargarSolicitudes();
            setSelectedSolicitudes([]);
            setSelectAll(false);
            alert(`${data.eliminadas} solicitudes eliminadas correctamente`);
          } else {
            alert(data.error || 'Error al eliminar solicitudes seleccionadas');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error al eliminar solicitudes seleccionadas');
        }
      };

      const handleSelectSolicitud = (solicitudId) => {
        setSelectedSolicitudes(prev => {
          if (prev.includes(solicitudId)) {
            return prev.filter(id => id !== solicitudId);
          } else {
            return [...prev, solicitudId];
          }
        });
      };

      const handleSelectAll = () => {
        if (selectAll) {
          setSelectedSolicitudes([]);
          setSelectAll(false);
        } else {
          setSelectedSolicitudes(solicitudes.map(s => s.id));
          setSelectAll(true);
        }
      };

      // Actualizar el estado de "Seleccionar todo" cuando cambian las selecciones individuales
      useEffect(() => {
        if (solicitudes.length > 0) {
          setSelectAll(selectedSolicitudes.length === solicitudes.length);
        }
      }, [selectedSolicitudes, solicitudes]);

      // Modal de Login
      if (showLogin) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-gray-50 to-purple-50 flex items-center justify-center">
            <div className="card-professional card-purple p-8 w-full max-w-md animate-zoom-in">
              <div className="text-center mb-6">
                <div className="w-16 h-16 bg-purple-500 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </div>
                <h2 className="font-poppins text-2xl font-bold text-gray-900">
                  <span className="gradient-text-purple">Iniciar Sesi√≥n</span>
                </h2>
                <p className="text-gray-600 mt-2">Accede al sistema de incorporaci√≥n</p>
              </div>

              <form onSubmit={handleLogin} className="space-y-6">
                <div className="form-group">
                  <label className="form-label">üë§ Usuario</label>
                  <input
                    type="text"
                    name="usuario"
                    value={loginData.usuario}
                    onChange={handleLoginInputChange}
                    required
                    placeholder="Ingrese su usuario"
                    className="form-input form-input-purple"
                  />
                </div>

                <div className="form-group">
                  <label className="form-label">üîí Contrase√±a</label>
                  <input
                    type="password"
                    name="password"
                    value={loginData.password}
                    onChange={handleLoginInputChange}
                    required
                    placeholder="Ingrese su contrase√±a"
                    className="form-input form-input-purple"
                  />
                </div>

                <button
                  type="submit"
                  className="btn-professional btn-purple w-full py-3 text-lg"
                >
                  üöÄ Iniciar Sesi√≥n
                </button>
              </form>

              <div className="mt-6 p-4 bg-purple-50 rounded-lg">
                <h3 className="font-semibold text-gray-900 mb-2">Cuenta de Ingreso:</h3>
                <div className="text-sm text-gray-600 space-y-1">
                  
                  <p><strong>Usuario:</strong> usuario / user123</p>
                </div>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-50 to-purple-50">
          {/* Navegaci√≥n */}
          <nav className="navbar-professional fixed w-full top-0 z-50">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center h-16">
                <div className="flex-shrink-0 flex items-center">
                  <a href="/" className="flex items-center">
                    <img 
                      src="{{ url_for('static', filename='images/mdiMaster_logo.jpg') }}" 
                      alt="YmPeru Logo" 
                      className="h-8 w-auto"
                      onError={(e) => {
                        e.target.style.display = 'none';
                      }}
                    />
                  </a>
                </div>
                <div className="flex items-center space-x-4">
                  {isAuthenticated && userInfo && (
                    <>
                      <span className="text-white text-sm">
                        üëã Hola, <strong>{userInfo.nombre}</strong>
                        <span className={`ml-2 px-2 py-1 rounded text-xs ${
                          userInfo.rol === 'administrador' ? 'bg-red-500 text-white' : 'bg-blue-500 text-white'
                        }`}>
                          {userInfo.rol === 'administrador' ? 'üëë Admin' : 'üë§ Usuario'}
                        </span>
                      </span>
                      <button
                        onClick={handleLogout}
                        className="nav-link-professional px-3 py-2 rounded-md text-sm font-medium hover:bg-red-600"
                      >
                        üö™ Cerrar Sesi√≥n
                      </button>
                    </>
                  )}
                </div>
              </div>
            </div>
          </nav>

          {/* Header */}
          <div className="section-hero-purple pt-20 pb-16 relative overflow-hidden">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
              <div className="text-center">
                <div className="flex justify-center mb-6">
                  <div className="w-20 h-20 bg-white bg-opacity-20 rounded-full flex items-center justify-center animate-float">
                    <svg className="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                  </div>
                </div>
                <h1 className="font-poppins text-4xl md:text-5xl font-bold mb-4 text-white animate-fade-in">
                  üë• Proceso de Incorporaci√≥n
                </h1>
                <p className="text-xl mb-6 max-w-3xl mx-auto text-purple-100 animate-slide-in-left">
                  Sistema de gesti√≥n para nuevos asociados con proceso de evaluaci√≥n automatizado
                </p>
                
              </div>
            </div>
          </div>

          {/* Contenido Principal */}
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            
            {/* Tabs */}
            <div className="mb-8">
              <div className="tabs-professional">
                <nav className="-mb-px flex space-x-8 justify-center flex-wrap">
                  {[
                    { id: 'nueva', label: 'Nueva Solicitud', icon: 'üìù' },
                    { id: 'lista', label: 'Lista de Solicitudes', icon: 'üìã' },
                    { id: 'info', label: 'Informaci√≥n', icon: '‚ÑπÔ∏è' }
                  ].map((tab) => (
                    <button
                      key={tab.id}
                      onClick={() => setActiveTab(tab.id)}
                      className={`tab-professional ${activeTab === tab.id ? 'active' : ''}`}
                    >
                      <span className="mr-2">{tab.icon}</span>
                      {tab.label}
                    </button>
                  ))}
                </nav>
              </div>
            </div>

            {/* Nueva Solicitud */}
            {activeTab === 'nueva' && (
              <div className="card-professional card-purple p-8 animate-slide-up">
                <h2 className="font-poppins text-2xl font-bold text-gray-900 mb-6 text-center">
                  <span className="gradient-text-purple">Nueva Solicitud de Incorporaci√≥n</span>
                </h2>
                
                <form onSubmit={handleSubmit} className="space-y-6">
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="form-group md:col-span-2">
                      <label className="form-label">üë§ Nombres Completos y Apellidos *</label>
                      <input
                        type="text"
                        name="nombres_completos"
                        value={formData.nombres_completos}
                        onChange={handleInputChange}
                        required
                        placeholder="Ingrese sus nombres completos y apellidos"
                        className="form-input form-input-purple"
                      />
                    </div>
                    
                    <div className="form-group">
                      <label className="form-label">üÜî DNI *</label>
                      <input
                        type="text"
                        name="dni"
                        value={formData.dni}
                        onChange={handleInputChange}
                        required
                        maxLength="8"
                        placeholder="12345678"
                        className="form-input form-input-purple"
                      />
                    </div>
                    
                    <div className="form-group">
                      <label className="form-label">üíº Profesi√≥n *</label>
                      <input
                        type="text"
                        name="profesion"
                        value={formData.profesion}
                        onChange={handleInputChange}
                        required
                        placeholder="Ej: Ingeniero Civil"
                        className="form-input form-input-purple"
                      />
                    </div>
                    
                    <div className="form-group">
                      <label className="form-label">üè¢ Empresa *</label>
                      <input
                        type="text"
                        name="empresa"
                        value={formData.empresa}
                        onChange={handleInputChange}
                        required
                        placeholder="Nombre de la empresa donde labora"
                        className="form-input form-input-purple"
                      />
                    </div>
                    
                    <div className="form-group">
                      <label className="form-label">üëî Cargo *</label>
                      <input
                        type="text"
                        name="cargo"
                        value={formData.cargo}
                        onChange={handleInputChange}
                        required
                        placeholder="Cargo que desempe√±a"
                        className="form-input form-input-purple"
                      />
                    </div>
                    
                    <div className="form-group">
                      <label className="form-label">üè≠ Sector *</label>
                      <select
                        name="sector"
                        value={formData.sector}
                        onChange={handleInputChange}
                        required
                        className="form-input form-input-purple"
                      >
                        <option value="">Seleccione un sector</option>
                        <option value="Construcci√≥n">Construcci√≥n</option>
                        <option value="Miner√≠a">Miner√≠a</option>
                        <option value="Energ√≠a">Energ√≠a</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Telecomunicaciones">Telecomunicaciones</option>
                        <option value="Industria">Industria</option>
                        <option value="Consultor√≠a">Consultor√≠a</option>
                        <option value="Educaci√≥n">Educaci√≥n</option>
                        <option value="Gobierno">Gobierno</option>
                        <option value="Otro">Otro</option>
                      </select>
                    </div>
                    
                    {formData.sector === 'Otro' && (
